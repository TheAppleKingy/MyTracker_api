services:
  app:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - ../../src:/app/src
    depends_on:
      - database
    networks:
      - tracker_network
      - MyTrackerNetwork
    
  database:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - tracker_network


volumes:
  postgres_data:

networks:
  MyTrackerNetwork:
    external: true
  tracker_backend_network:
