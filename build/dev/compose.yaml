services:
  tracker_app:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: uvicorn src.app:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ../../src:/app/src
    depends_on:
      - tracker_database
    networks:
      - tracker_network
      - MyTrackerNetwork
    
  tracker_database:
    hostname: database
    image: postgres:18-alpine
    volumes:
      - tracker_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env
    networks:
      - tracker_migrations_network
      - tracker_network


volumes:
  tracker_postgres_data:

networks:
  MyTrackerNetwork:
    external: true
  tracker_network:
  tracker_migrations_network:
    external: true
